<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1 style="font-size: 24px;"> DSA  Assistant</h1>
    </div>
    <div class="chat-container">
        <div class="chat-messages">
            <div class="message bot-message">Hello, how can I assist you?</div>
            <div id="loading-animation" style="display: none;">
                <div id="loader"></div>
            </div>
            <div class="message user-message"> kafskajbf</div>
        </div>
        <div class="chat-input">
            <input type="text" id="leetcode-url" placeholder="Enter LeetCode URL">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
